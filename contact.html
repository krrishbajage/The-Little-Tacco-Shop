<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Krrish Bajage">
    <title>Contact Us-LTS</title>
    <link rel="icon" href="/HTML5/LESSONS/img/HTML LOGO.png">
    <link rel="stylesheet" href="main.css" type="text/css">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
    <h1 class="header__h1">Little Taco Shop</h1> 
    <nav class="header__nav">
        <ul class="header__ul">
            <li><a href="thelittleTacoShop.html">Home</a></li>
            <li><a href="thelittleTacoShop.html#menu">Menu</a></li>
            <li><a href="hours.html">Hours</a></li>
            <li><a href="about.html">About</a></li>
        </ul> 
    <nav>
    </header>

    <section class="hero">
        <figure>
            <img src="image/tacco.jpg" alt="Tacos" title="You love Tacos!" width="1000" height="649">
            <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
     </figure>
    </section>

    <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation lane,Suite T<br>
                Kansas City: MO 55555-55555 <br>
                phone:<a href="tel:+5555555555">555-555-5555</a>
            </address>
        </article>
        <hr>
        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>

           <form action="https://httpbin.org/get" method="get" class="contact__form"></form>

                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send Us A Message</legend>
                        <p class="contact__p">
                            <label class="contact__label" for="name">Name:</label>
                            <input class="contact__input" type="text" name="name"
                            id="name" placeholder="Your Name" required>
                        </p>
                       <p class="contact__p">
                            <label class="contact__label" for="email">Email:</label>
                            <input class="contact__input" type="text" name="email"
                            id="email" placeholder="Your email" required>
                        </p>
                        <p class="contact__p">
                            <label class="contact__label" for="message">Your Message:</label><br>
                            <textarea class="contact__textarea"  class="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                        </p> 
                </fieldset>

                <button class="contact__button" type="send">Send</button>
                <button class="contact__button" type="submit">Submit</button>

            </form>
        </article>

    </main>

   <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy;<time id="year"></time></span>
            <span class="nowrap"><strong>The Little Taco Shop</strong></span>
        </p>
    </footer>
</body>
</html>
